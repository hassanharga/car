<!-- Search option-->
<div class="search-1 m-t-sm-40">
  <div class="container">
    <div class="search-option p-lg-30 p-b-lg-15 p-b-sm-30 p-r-sm-45 p-xs-15">
      <div class="row">
        <div class="row text-align-center">
          <div class="col-sm-4 col-md-4 col-lg-4 m-b-lg-15 p-r-lg-0 p-r-xs-15">

            <div class="form-group">
              <select name="Body" [(ngModel)]="ser.body" class="custom-select my-1 mr-sm-2" style="width: 250px ; height: 50px;"
                id="inlineFormCustomSelect">
                <option value="-1">Body</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
                <option value="Minivan">Minivan</option>
                <option value="Compact">Compact</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 m-b-lg-15 p-r-lg-0 p-r-xs-15">

            <div class="form-group">
              <select name="Brand" [(ngModel)]="ser.brand" class="custom-select w-100" style="width: 250px ; height: 50px;"
                id="inlineFormCustomSelect" #Brand (change)="onBrandChange(Brand.value)" >
                <option selected value="-1">Brand</option>

                <option value="Ford">Ford</option>
                <option value="Huyndai">Huyndai</option>
                <option value="Nissan">Nissan</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Kia">Kia</option>
                <option value="BMW">BMW</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 m-b-lg-15 p-r-lg-0 p-r-xs-15">

            <div class="form-group">
              <select name="Model" [(ngModel)]="ser.model" class="custom-select w-100" style="width: 250px ; height: 50px;"
                id="inlineFormCustomSelect"  >
                <option value="-1">Model</option>
                <option *ngFor="let item of modelArray" (value)="item">{{item}}</option>

                <!-- <option value="Versa">Versa</option>
                <option value="Cruze">Cruze</option>
                <option value="Malibu">Malibu</option>
                <option value="Civic">Civic</option>
                <option value="Genesis">Genesis</option>
                <option value="Pilot">Pilot</option>
                <option value="Optima">Optima</option>
                <option value="CX-5">CX-5</option>
                <option value="3 Serie">3 Serie</option>
                <option value="Atima">Atima</option> -->
              </select>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 m-b-lg-15 p-r-lg-0 p-r-xs-15">

            <div class="form-group">
              <select name="transmission" [(ngModel)]="ser.transmission" class="custom-select w-100" style="width:250px ; height: 50px;"
                id="inlineFormCustomSelect">
                <option value="-1">Transition</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Semi-automatic">Semi-automatic</option>
              </select>
            </div>


          </div>
          <!-- <div class="col-sm-5 col-md-3 col-lg-3">
              <input type="text" disabled class="slider_amount m-t-lg-30 m-t-xs-0 m-t-sm-10">
              <div class="slider-range"></div>
            </div> -->
          <div class="col-sm-3 col-md-2 col-lg-5">
            <button type="button" (click)="onSearch()" class="ht-btn ht-btn-default"><i class="fa fa-search"></i>
              Search</button>
          </div>
        </div>
      </div>
    </div>

<div class="row">
  <!-- Car listing -->
<div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let car of carList">
    <!-- Product item -->
    <div class="product-item hover-img">
      <a [routerLink]="[ '/cars/cardetails/',car.c_id  ]" class="product-img">
        <img src="../../assets/images/b-img-13.jpg" alt="image">
      </a>
      <div class="product-caption">
        <h4 class="product-name">
          <a [routerLink]="[ '/cars/cardetails/',car.c_id  ]">{{car.model}} {{car.brand}} <b>New</b></a><span class="f-18">
            ${{car.price}}</span>
        </h4>
        <button class="btn btn-warning" data-toggle="modal" data-target="#mymodal">Rating</button>
        <div class="modal" id="mymodal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title text-center">Car Details<span class="close" data-dismiss="modal">&times;</span></p>
              </div>
              <div class="modal-body text-center">
                <img src="../../assets/images/14.jpg" class="rounded-circle" />
              </div>
              <div class="modal-footer">
                <li>
                  <div class="starrating risingstar d-flex justify-content-center flex-row-reverse text-center">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                  </div>
                </li>

              </div>
            </div>
          </div>
        </div>

      </div>
      <ul class="absolute-caption">
        <li><i class="fa fa-clock-o"></i>2016</li>
        <li><i class="fa fa-car"></i>Auto</li>
        <li><i class="fa fa-road"></i>Gas</li>
      </ul>
    </div>
  </div>

</div>
