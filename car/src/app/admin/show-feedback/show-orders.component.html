<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h2>FeedBack</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />

    <div class="row">

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th> Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Subject</th>
              <th>Message</th>
              <th>Type</th>
              <th>OPtion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of comlain">
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.subject}}</td>
              <td>{{item.message}}</td>
              <td>{{item.type}}</td>
              <td><button class="btn btn-danger" (click)="deletefeedback(item.com_id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <!-- /. ROW  -->


  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
