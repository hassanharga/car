
<div id="page-wrapper">
    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <h2>View All Vendor  </h2>
        </div>
      </div>
      <!-- /. ROW  -->
      <hr />
      <div class="row">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead class="thead-light">
                  <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>gender</th>
                    <th>person</th>
                    <th>Operation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of usersArr" >
                    <td>{{item.u_id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.person}}</td>
                    <td>
                      <button class="btn btn-danger" (click)="BlockUser(item.u_id)" type="button">Block</button>
                    </td>

                  </tr>
                </tbody>
              </table>
     </div>

      </div>
      <!-- /. ROW  -->


    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
